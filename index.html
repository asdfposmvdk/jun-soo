<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AILee v9 Native Fingerprint – 핸드폰 지문인식 테스트</title>
  
  <style>
    body{
      margin:0;background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color:white;font-family:-apple-system,system-ui,sans-serif;
      height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;
      text-align:center;
    }
    .card{
      background:rgba(255,255,255,0.15);backdrop-filter:blur(20px);
      border-radius:30px;padding:40px 30px;max-width:400px;width:90%;
      box-shadow:0 20px 60px rgba(0,0,0,0.4);
    }
    h1{font-size:28px;margin-bottom:16px;}
    p{font-size:16px;margin-bottom:30px;opacity:0.9;}
    button{
      width:100%;padding:18px;font-size:20px;font-weight:bold;
      border:none;border-radius:18px;margin:12px 0;color:white;
      cursor:pointer;transition:0.3s;backdrop-filter:blur(10px);
    }
    .register{background:#ff4757;}
    .auth{background:#2ed573;}
    .clear{background:#747d8c;}
    .disabled{opacity:0.5;cursor:not-allowed;}
    .status{
      margin:30px 0;font-size:24px;font-weight:bold;
      min-height:60px;display:flex;align-items:center;justify-content:center;
    }
    .icon{font-size:60px;margin-bottom:20px;}
    .success{color:#2ed573;}
    .fail{color:#ff4757;}
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">Finger Print</div>
    <h1>핸드폰 지문인식 테스트</h1>
    <p>핸드폰 자체 지문 센서(Touch ID / 안드로이드 지문)를 사용합니다</p>
    
    <div class="status" id="status">버튼을 눌러 테스트 시작</div>
    
    <button id="register" class="register">지문 등록하기</button>
    <button id="auth" class="auth">지문 인증하기</button>
    <button id="clear" class="clear">등록된 지문 삭제</button>
  </div>

  <script>
    // Web Authentication API (WebAuthn) - 2025년 모든 핸드폰 100% 지원
    const encoder = new TextEncoder();
    const decoder = new TextDecoder();

    // 등록된 지문이 있는지 확인
    if (localStorage.getItem('credentialId')) {
      document.getElementById('status').textContent = "이미 등록된 지문이 있습니다";
      document.getElementById('auth').classList.remove('disabled');
    }

    // 1. 지문 등록 (처음 한 번만)
    document.getElementById('register').onclick = async () => {
      if (!window.PublicKeyCredential) {
        alert("이 브라우저는 지문인식을 지원하지 않습니다");
        return;
      }

      try {
        const credential = await navigator.credentials.create({
          publicKey: {
            challenge: crypto.getRandomValues(new Uint8Array(32)),
            rp: { name: "AILee Test" },
            user: {
              id: encoder.encode("user@" + Date.now()),
              name: "testuser",
              displayName: "테스트 유저"
            },
            pubKeyCredParams: [{alg: -7, type: "public-key"}],
            authenticatorSelection: {
              authenticatorAttachment: "platform",  // 핸드폰 자체 지문 센서 강제
              userVerification: "required",
              requireResidentKey: true
            },
            },
            timeout: 60000,
          }
        });

        const credentialId = credential.rawId;
        localStorage.setItem('credentialId', Array.from(new Uint8Array(credentialId)).join(','));
        localStorage.setItem('credential', JSON.stringify(credential));

        document.getElementById('status').textContent = "지문 등록 성공!";
        document.getElementById('auth').classList.remove('disabled');
        setTimeout(() => document.getElementById('status').textContent = "이제 인증 버튼을 눌러보세요", 2000);
      } catch (err) {
        document.getElementById('status').textContent = "등록 실패: " + err.message;
      }
    };

    // 2. 지문 인증
    document.getElementById('auth').onclick = async () => {
      if (!localStorage.getItem('credentialId')) {
        alert("먼저 지문을 등록해주세요");
        return;
      }

      try {
        const credentialIdArray = localStorage.getItem('credentialId').split(',').map(Number);
        const allowCredentials = [{
          type: 'public-key',
          id: new Uint8Array(credentialIdArray),
          transports: ['internal']
        }];

        const assertion = await navigator.credentials.get({
          publicKey: {
            challenge: crypto.getRandomValues(new Uint8Array(32)),
            allowCredentials,
            userVerification: "required",
            timeout: 60000,
          }
        });

        document.getElementById('status').innerHTML = "지문 인증 성공!";
        document.getElementById('status').classList.add('success');
        setTimeout(() => {
          document.getElementById('status').textContent = "다시 인증하려면 버튼을 누르세요";
          document.getElementById('status').classList.remove('success');
        }, 3000);

      } catch (err) {
        document.getElementById('status').innerHTML = "인증 실패<br>" + err.message;
        document.getElementById('status').classList.add('fail');
        setTimeout(() => {
          document.getElementById('status').textContent = "다시 시도해보세요";
          document.getElementById('status').classList.remove('fail');
        }, 3000);
      }
    };

    // 등록 삭제
    document.getElementById('clear').onclick = () => {
      localStorage.clear();
      document.getElementById('status').textContent = "등록된 지문이 모두 삭제되었습니다";
      document.getElementById('auth').classList.add('disabled');
    };
  </script>
</body>
</html>

<script>
let stream = null;
let videoElement = null;
let canvasElement = null;

async function handleStartCamera() {
    try {
        showMessage('status', 'ì¹´ë©”ë¼ í™œì„±í™” ì¤‘...');
        showMessage('error', '');

        const constraints = {

        canvasElement = document.getElementById('canvas');
        videoElement.srcObject = stream;

        await videoElement.play();
        document.getElementById('videoContainer').style.display = 'block';
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('captureBtn').style.display = 'block';

function handleCapture() {
    const width = videoElement.videoWidth;
    const height = videoElement.videoHeight;

    canvasElement.width = width;
    canvasElement.height = height;

    const context = canvasElement.getContext('2d');
    context.drawImage(videoElement, 0, 0, width, height);

    const captured = canvasElement.toDataURL("image/jpeg", 0.9);
    const img = document.getElementById('capturedImage');

function handleCancel() {

    document.getElementById('videoContainer').style.display = 'none';
    document.getElementById('startBtn').style.display = 'block';
    document.getElementById('captureBtn').style.display = 'none';
    document.getElementById('retryBtn').style.display = 'none';
    document.getElementById('cancelBtn').style.display = 'none';
}

function showMessage(type, msg) {
    ['status', 'error', 'success'].forEach(id => {
        document.getElementById(id + 'Message').style.display = 'none';
    });

    const elem = document.getElementById(type + 'Message');
    elem.textContent = msg;
    elem.style.display = 'block';
}
